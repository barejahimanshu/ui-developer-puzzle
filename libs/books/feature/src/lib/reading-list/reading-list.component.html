<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" alt="book-image" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div
        data-testing="book-finished-label"
        *ngIf="b.finishedDate"
        class="book-markAsFinished"
      >
        Finished on {{ b?.finishedDate | date: 'dd-MM-yy' }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div>
      <button
        mat-icon-button
        data-testing="mark-as-finished-button"
        color="black"
        (click)="markAsFinished(b)"
        class="completed"
        *ngIf="!b.finished"
      >
        <mat-icon>star_border</mat-icon>
      </button>
      <mat-icon class="mark-as-completed" *ngIf="b.finished">star</mat-icon>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
